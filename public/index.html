<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
        <title>English Test - Home</title>
    </head>
    <body>

        <div class="main">
            <h1>Input Your Infomation</h1>
            <div>
                <p>Your name</p>

                <input type="text" id="name" name="name"
                    minlength="4" maxlength="20" size="10">
            </div>
            

            <form id="QuizPattern">
            <div>
                <p>Quiz Pattern</p>


                <div>
                    <div>
                        <input type="radio" id="a1" name="drone" value="A">
                        <label for="a">A</label>
                                    
                        <input type="radio" id="b1" name="drone" value="B">
                        <label for="b">B</label>
                    
                        <input type="radio" id="c1" name="drone" value="C">
                        <label for="c">C</label>                

                        <input type="radio" id="d1" name="drone" value="D">
                        <label for="d">D</label>
                    
                        <input type="radio" id="e1" name="drone" value="E">
                        <label for="e">E</label>
                    </div>

                </div>

                <div>
                    <p>
                        英単語テストです．英単語は各出題パターンから30問になっています．
                        テストはスペルテストをしてから，４選択問題テストの順で解いてください．
                    </p>
                </div>
                
            </div>
            </form>

            <div class="Btn"><input type="button" value="スペル書き取りテスト" onclick="testStart();"/></div>
            <div class="Btn"><input type="button" value="４選択問題テスト" onclick="selectTestStart();"/></div>
        </div>
        
        <script src="./index.js"></script>
    </body>
</html>
